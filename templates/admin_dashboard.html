{% extends 'admin_base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div id="chartContainer" style="width: 600px; height: 300px;">
    <canvas id="userRegistrationsChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
     document.addEventListener('DOMContentLoaded', function() {
    // Fetch user data from the template
    const users = {{ users|tojson }};

    // Prepare data for the chart
    const registrationDates = {};
    users.forEach(user => {
        const registrationDate = user.created_datetime.split('T')[0]; // Extract date
        if (registrationDates[registrationDate]) {
            registrationDates[registrationDate]++;
        } else {
            registrationDates[registrationDate] = 1;
        }
    });

    // Extract and sort dates in ascending order
    const dates = Object.keys(registrationDates).sort();

    // Get corresponding user counts
    const userCounts = dates.map(date => registrationDates[date]);

    // Render the chart
    const ctx = document.getElementById('userRegistrationsChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'User Registrations / Day',
                data: userCounts,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.2,
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        stepSize: 1
                    }
                }]
            }
        }
    });
});

// Update chart container width and height
    const chartContainer = document.getElementById('chartContainer');
    userRegistrationsChart.resize(chartContainer.clientWidth, chartContainer.clientHeight);

</script>
{% endblock %}
