{% extends 'admin_base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<canvas id="userRegistrationsChart" width="800" height="400"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
     document.addEventListener('DOMContentLoaded', function() {
    // Fetch user data from the template
    const users = {{ users|tojson }};

    // Prepare data for the chart
    const registrationDates = {};
    users.forEach(user => {
        const registrationDate = user.created_datetime.split('T')[0]; // Extract date
        if (registrationDates[registrationDate]) {
            registrationDates[registrationDate]++;
        } else {
            registrationDates[registrationDate] = 1;
        }
    });

    // Extract and sort dates in ascending order
    const dates = Object.keys(registrationDates).sort();

    // Get corresponding user counts
    const userCounts = dates.map(date => registrationDates[date]);

    // Render the chart
    const ctx = document.getElementById('userRegistrationsChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'User Registrations',
                data: userCounts,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',

                borderColor: 'rgb(75, 192, 192)',

                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        stepSize: 1
                    }
                }]
            }
        }
    });
});



</script>
{% endblock %}
