<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa; /* Set background color */
            color: green; /* Set text color */
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
        }
        .tick-logo {
            font-size: 48px; /* Increase size of tick logo */
            margin-right: 10px;

    <!-- Tick logo and message -->
    <div>
        <span class="tick-logo">&#10003;</span>
        <span class="payment-successful">Payment Successful</span>
    </div>
    <!-- Bootstrap button for dashboard -->
    <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary btn-dashboard btn-lg">Dashboard</a>

    <!-- Bootstrap JS (optional if you need JavaScript functionality from Bootstrap) -->
