{% extends 'base.html' %}

{% block title %}Company List{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    .glyphicon { margin-right:5px; }
.thumbnail
{
    margin-bottom: 20px;
    padding: 0px;
    -webkit-border-radius: 0px;
    -moz-border-radius: 0px;
    border-radius: 20px;
    overflow: hidden;
}

.thumbnail {
    position: relative;
    overflow: hidden;
    border: none;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
    transition: transform 0.3s, box-shadow 0.3s; /* Adding transition for smooth hover effect */
}

.thumbnail:hover {
    transform: translateY(-5px); /* Move thumbnail up slightly on hover */
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Increase shadow intensity on hover */
}

.thumbnail a {
    text-decoration: none; /* Remove underline from anchor tag */

}


.item.list-group-item
{
    float: none;
    width: 100%;
    background-color: #fff;
    margin-bottom: 10px;
}
.item.list-group-item:nth-of-type(odd):hover,.item.list-group-item:hover
{
    background: #428bca;
}

.item.list-group-item .list-group-image
{
    margin-right: 10px;
}
.item.list-group-item .thumbnail
{
    margin-bottom: 0px;
}
.item.list-group-item .caption
{
    padding: 9px 9px 0px 9px;
}
.item.list-group-item:nth-of-type(odd)
{
    background: #eeeeee;
}

.item.list-group-item:before, .item.list-group-item:after
{
    display: table;
    content: " ";
}

.item.list-group-item img
{
    float: left;
}
.item.list-group-item:after
{
    clear: both;
}
.list-group-item-text
{
    margin: 0 0 11px;
}

.truncate-2-lines {
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2; /* Limit to 2 lines */
    -webkit-box-orient: vertical;
}

</style>


<div class="container">
    <div id="products" class="row">
        {% for company in companies %}
        <div class="col-xs-12 col-sm-6 col-md-4">
             <a href="{{ url_for('company_details', company_id=company.id) }}">
        <div class="thumbnail">
            <img class="group list-group-image" src="/static/images/company.jpg" alt="" />
            <div class="caption">
                <h3 class="group inner list-group-item-heading" style="text-transform: capitalize;">{{ company.name }}</h3>
                <p class="group inner list-group-item-text truncate-2-lines">{{ company.description }}</p>

                <p><i class="fa fa-map-marker-alt" style="color:red"></i> {{ company.address }}</p>
                <p><i class="fa fa-phone" style="color:blue"></i> {{ company.phone_no }}</p>
            </div>
        </div>
    </a>
        </div>
        {% endfor %}
    </div>
</div>






<!-- Bootstrap JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



{% endblock %}
